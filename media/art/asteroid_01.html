  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);

    function draw(ctx) {

      var alpha = ctx.globalAlpha;

      // asteroid/path
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(44.0, 162.2);

      ctx.stroke();

      // asteroid/craters
      ctx.globalAlpha = alpha * 0.50;

      // asteroid/craters/Path
      ctx.save();
      ctx.globalAlpha = alpha * 1.00;
      ctx.beginPath();
      ctx.moveTo(190.0, 230.2);
      ctx.bezierCurveTo(190.0, 242.4, 180.2, 252.2, 168.0, 252.2);

      // asteroid/craters/Path
